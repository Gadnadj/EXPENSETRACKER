<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#875cf5" />
    <meta name="description" content="Track your income and expenses easily with Expense Tracker" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ExpenseTracker" />

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/logo512.png" />
    <link rel="manifest" href="/manifest.json" />

    <title>Expense Tracker</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: #875cf5;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        z-index: 1000;
        padding-top: env(safe-area-inset-top); /* Pour les encoches iPhone */
      }
      main {
        padding-top: calc(60px + env(safe-area-inset-top)); /* Assure que le contenu ne chevauche pas la navbar */
      }
    </style>
  </head>
  <body>
    <div class="navbar">Expense Tracker</div>
    <main>
      <div id="root"></div>
    </main>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
